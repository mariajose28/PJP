<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porfa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0c4595, #78abe6);
    }

    .card {
      background: #ffffffdd;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
    }

    h1 {
      color: #004080;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 20px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }

    button {
      background-color: #092c5d;
      border: none;
      color: white;
      padding: 15px 30px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #092c5d;
    }

    /* Imagen pantalla completa */
    #fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #fullscreen img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Te quiero mucho Juanpi, quiero estar bien con vos, estar juntos siempre. Quiero que podamos seguir juntos, hacerte sentir seguro, lo mucho que te quiero y lo que significas para mi, quiero tenerte a mi lado siempre.</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2b0eQM2015zkDAcrvYaXClTTPEnnWahFsfA&s" alt="Imagen romántica">

    <div class="buttons">
      <button onclick="mostrarImagen()">Sí</button>
      <button onclick="mostrarImagenNo()">No</button>
    </div>
  </div>

  <!-- Pantalla completa -->
  <div id="fullscreen">
    <img id="fullscreenImg" src="" alt="Pantalla completa">
  </div>

  <script>
    function mostrarImagen() {
      const fullscreen = document.getElementById('fullscreen');
      const img = document.getElementById('fullscreenImg');
      img.src = "https://i.pinimg.com/736x/77/9d/42/779d42fa1e585d5d6ec2fba4d79eea3e.jpg"; // imagen de Sí
      fullscreen.style.display = 'flex';
    }

    function mostrarImagenNo() {
      const fullscreen = document.getElementById('fullscreen');
      const img = document.getElementById('fullscreenImg');
      img.src = "https://i.pinimg.com/736x/71/50/85/71508590d635da926c20872a3dfc55cd.jpg"; // imagen para NO
      fullscreen.style.display = 'flex';
      setTimeout(() => {
        window.location.href = 'porfa.html';
      }, 3000); // espera 3 segundos y redirige
    }
  </script>
</body>
</html>
